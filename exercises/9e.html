<style>

    .tweet-bar {
        width: 200px;
        height: 30px;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.4);
        display: inline-block;
    }
    .userpic {
        vertical-align: top;
        margin-top: 6px;
        margin-left: 10px;
        margin-right: 0;
        width: 17px;
        height: 17px;
        border-radius: 200px;
        cursor: pointer;
    }

    .text1 {
        width: 100px;
        height: 20px;
        border: none;
        font-size: 7px;
        vertical-align: top;
        margin-top: 5px;
        margin-right: 25px;
        margin-bottom: 0;
    }

    .text1::placeholder {
        overflow: visible;
    }

    button {
        background-color: rgb(74, 129, 201);
        margin-top: 10px;
        vertical-align: top;
        height: 10px;
        width: 26px;
        font-size: 6px;
        font-weight: bold;
        color: white;
        border-radius: 200px;
        padding-top: 1;
        padding-bottom: 1;
        padding-left: 4;
        padding-right: 5;
        border: none;
        cursor: pointer;
    }

    input:focus {
        outline: none;
    }

    button:hover {
        opacity: 0.8;
    }
    
    button:active {
        opacity: 0.6;
    }

</style>

<body>
    <div class="tweet-bar">
        <img class="userpic" src="lily chou chou.webp">
        <input class="text1" type="text" placeholder="What's happening?">
        <button>Tweet</button>
    </div>
</body>
